<h1>Film list</h1>
<table class="table table-dark text-center">
    <thead>
        <tr>
            <th></th>
            <th >Titulo</th>
            <th>Genero</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let film of films" [ngClass]="{'recomend': film.recomend}"> 
            <td><img width="90px" class="img-thumbnail" [src]="film.image" [alt]="film.title"></td>
            <td>{{film.title | uppercase}}</td>
            <td>{{film.gender}}</td>
            <td>{{film.price | currency}} </td>
            <td >  <span *ngIf="film.stock==0" class="badge badge-danger">Sin Stock</span>  </td>
            <td>
                <div class="input-group">
                <button class="btn  btn-primary btn-sm" (click)="downQuantity(film)">-</button>
                <input
                 type="number"
                  [(ngModel)]="film.quantity"
                  (keyup)="changeQuantity($event, film)">
                   
                <button class="btn  btn-primary btn-sm" (click)="upQuantity(film)">+</button>
                
                </div>
            </td>
        </tr>
        
    </tbody>
</table>
